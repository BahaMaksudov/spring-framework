#Postgres configuration:
spring.datasource.url=jdbc:postgresql://localhost:5432/cydeo
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.show-sql=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#whenever we initialize the project/start the project run the data.sql and schema2.sql
#spring.sql.init.mode=always

#update means do not drop the table, just update it
spring.jpa.hibernate.ddl-auto=create

#first executes @Entity annotated class then will run the data.sql file
spring.jpa.defer-datasource-initialization=true 